<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butwal Kalika Campus- Student registeration Form</title>

</head>
<body>
    <h1>Butwal Kalika Campus- Student Registration Form</h1>
    
    <form action="submit.php" method="post">
       <fieldset>
         <legend>Personal Information</legend>
                 <label for="Full Name">Full Name:</label>
                    <input type="text" id="Full Name" name="Full Name" placeholder="Enter Full Name"required maxlength="60">
        <br><br>
                    <label for="address">Address:</label>
        <input list="citylist" id="address" name="address" placeholder="choose or type " required>
        <datalist id="citylist">
            <option value="sukhanagar"></option>
            <option value="ramnagar"></option>
            <option value="Kalikanagar"></option>
            <option value="devinagar"></option>
            <option value="buddhanagar"></option>
    
        </datalist>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
        <br><br>
        <label for="phone">Phone no:</label>
        <input type="number" id="phone" name="phone" placeholder="98XXXXXXXX" pattern="[0-9]{10}" required>
    </fieldset>     <br><br> 
        <fieldset>
        <legend>Academic Details </legend>
        <label for="program">Select Program:</label>

     <select name="program"id="Program" required> 
        <optgroup label="Bachelor"> 

            <option value="BCA">BCA</option>
            <option value="BBS">BBS</option>
            <option value="BASW">BASW</option>
            <option value="BBA">BBA</option> </optgroup>
      
        <optgroup label="Masters">
            
                <option value="M.Ed">M.Ed</option>
                <option value="MBS">MBS</option>
            
        </optgroup> </select>
       <br><br>
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" min="1" max="8" required>
        <br><br>
        <label for="textarea">Remarks:</label> <br>
        <textarea name="remarks" id="remarks" rows="7" cols="40" required></textarea>
        <br><br>
</fieldset> 
<fieldset>
    <legend>Other Information</legend>
    <label for="fees"> Tuition Fees (In NPR):</label>
    <input type="number" id="fees" name="fees" min="1000" max="100000" required oninput="result.value = fees.value">
    
    <br><br>
    <label for="output">Fee Output:</label>
    <output name="result">0</output>
</fieldset>
<br>
<button type="submit">Submit</button>
 <button type="reset">Reset</button>
 
    </form>
</body>
</html>
